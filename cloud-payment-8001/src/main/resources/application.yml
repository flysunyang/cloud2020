server:
  port: 8001

spring:
  application:
    name: payment-provider
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://127.0.0.1:3306/springcloud?useEncoding=true&characterEncoding=utf8&useSSL=false
    driver-class-name: org.gjt.mm.mysql.Driver
    username: root
    password: 123456
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      probability: 1 #采集比例，所设置的值介于 0 到 1 之间，1 则表示全部采集

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sun.cloud.bean

eureka:
  instance:
    prefer-ip-address: true
    instance-id: payment-8001
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/

logging:
  level:
    com.sun.cloud.mapper: debug
